  <script>
    function myfunction(){
    var firstname = document.forms["ReceiverForm"]["Fname"];
    if(firstname.value=="")
	{
		window.alert("Please Enter Your firstName");
		firstname.focus();
		return false;
	}
	if(!isNaN(firstname.value) || !/^[a-zA-Z]*$/g.test(firstname.value))  
	{
		window.alert("Please Enter Your firstName correctly");
		firstname.focus();
		return false;
	}
	
	var middlename = document.forms["ReceiverForm"]["Mname"];
    if(middlename.value=="")
	{
		window.alert("Please Enter Your middleName");
		middlename.focus();
		return false;
	}
	if(!isNaN(middlename.value) || !/^[a-zA-Z]*$/g.test(middlename.value))  
	{
		window.alert("Please Enter Your middleName correctly");
		middlename.focus();
		return false;
	}
	var lastName = document.forms["ReceiverForm"]["Lname"];
    if(lastName.value=="")
	{
		window.alert("Please Enter Your lastName");
		lastName.focus();
		return false;
	}
	if(!isNaN(lastName.value) || !/^[a-zA-Z]*$/g.test(lastName.value))  
	{
		window.alert("Please Enter Your lastName correctly");
		lastName.focus();
		return false;
	}
	var age = document.forms["ReceiverForm"]["Age"];
	if (age.value < 16)
	{
		window.alert("OPPS!! your age is not acceptable we need above 15 age ");
		age.focus();
		return false;
	}
	var salary = document.forms["ReceiverForm"]["Salary"];
	if (salary.value > 10000 && salary.value<0)
	{
		window.alert("OPPS!! Your Salary is not acceptable ");
		salary.focus();
		return false;
	}
	var agriculture = document.forms["ReceiverForm"]["Agriculture"];
	var education = document.forms["ReceiverForm"]["Education"];
	var healthcare = document.forms["ReceiverForm"]["Healthcare"];
	var housing = document.forms["ReceiverForm"]["Housing"];
	if(agriculture.value == "0" && education.value == "0" && healthcare.value == "0" && housing.value == "0")
	{
	    window.alert("Enter the amount ");
		agriculture.focus();
		return false;
	}
	if (agriculture.value < 100 && agriculture.value != "0")
	{
		window.alert("This amount cannot be accepted!!Please pay more ");
		agriculture.focus();
		return false;
	}
	
	if (education.value < 100 && education.value != "0")
	{
		window.alert("This amount cannot be accepted!!Please pay more ");
		education.focus();
		return false;
	}

	if (healthcare.value < 100 && healthcare.value != "0")
	{
		window.alert("This amount cannot be accepted!!Please pay more ");
		healthcare.focus();
		return false;
	}

	if (housing.value < 100 && housing.value != "0")
	{
		window.alert("This amount cannot be accepted!!Please pay more ");
		housing.focus();
		return false;
	}
	var noc = document.forms["ReceiverForm"]["Noc"];
	if(noc.value=="")
	{
		window.alert("Please Enter Your Name on card");
		noc.focus();
		return false;
	}
	if(!isNaN(noc.value) || !/^[a-zA-Z]*$/g.test(noc.value))  
	{
		window.alert("Please Enter Your Name on card correctly ");
		noc.focus();
		return false;
	}
	var cn = document.forms["ReceiverForm"]["CN"];
	if (cn.value.length!=16)
	{
	    window.alert("Please Enter valid card number correctly ");
		cn.focus();
		return false;
	}
	var cvv = document.forms["ReceiverForm"]["Cvv"];
	if (cvv.value.length!=3)
	{
	    window.alert("Please Enter valid cvv correctly ");
		cvv.focus();
		return false;
	}

	return true;
}
   </script>
